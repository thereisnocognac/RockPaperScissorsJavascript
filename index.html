<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button onclick="theGame()">Are you ready to play?</button>

    <script>
        function computerPlay() {
            let computerSelection = '';
            let randomInt = Math.floor(Math.random() * 3);
            if (randomInt === 0) {
                computerSelection = 'Rock';
            }
            else if (randomInt === 1) {
                computerSelection = 'Paper';
            }
            else {
                computerSelection = 'Scissors';
            }
            return computerSelection;
        }

        function theGame() {
            let playerChoice = prompt('Your choice?', 'Rock, Paper, Scissors?')
            let playerChoiceFix = playerChoice.toLowerCase().trim();
            let computerSelectionFix = computerPlay().toLowerCase();
            let roundDraw = 'We have a tie!!!'
            let roundLost = 'The Computer won this round!!!'
            let roundWon = 'You won this round!!!'

            if (playerChoiceFix === 'rock' && computerSelectionFix === 'paper') {
                console.log(roundDraw);
            } else if (playerChoiceFix === 'rock' && computerSelectionFix === 'rock') {
                console.log(roundLost);
            } else if (playerChoiceFix === 'rock' && computerSelectionFix === 'scissors') {
                console.log(roundWon);
            } else if (playerChoiceFix === 'paper' && computerSelectionFix === 'scissors') {
                console.log(roundDraw);
            } else if (playerChoiceFix === 'paper' && computerSelectionFix === 'paper') {
                console.log(roundLost);
            } else if (playerChoiceFix === 'paper' && computerSelectionFix === 'rock') {
                console.log(roundWon);
            } else if (playerChoiceFix === 'scissors' && computerSelectionFix === 'rock') {
                console.log(roundDraw);
            } else if (playerChoiceFix === 'scissors' && computerSelectionFix === 'scissors') {
                console.log(roundLost);
            } else if (playerChoiceFix === 'scissors' && computerSelectionFix === 'paper') {
                console.log(roundWon);
            } else {
                console.log('That is not a Paper, Rock, or neither a pair of Scissors!!!')
            }
        }
    </script>
</body>

</html>
